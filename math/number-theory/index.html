<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Theory | EBOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main Styles -->
  <link rel="stylesheet" href="/assets/style.css">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- MathJax for LaTeX -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  {% include nav.html %}

  <main class="main">
    <!-- ==================== NUMBER THEORY PAGE ==================== -->
    <section class="math section" id="math-books">
      <div class="math__container container">
        <div class="math__header">
          <h2 class="math__title">Number Theory Book Library</h2>
          <p class="math__subtitle">Explore solved problems from major number theory texts</p>
        </div>
        
        <div class="math__grid">
          <!-- Book Card 1 -->
          <div class="math__card">
            <img src="https://covers.openlibrary.org/b/isbn/9780073383149-L.jpg" alt="Burton's Number Theory" class="math__card-image">
            <div class="math__card-content">
              <h3 class="math__card-title">Elementary Number Theory</h3>
              <p class="math__card-text">by David M. Burton</p>
              <a href="/books/burton-elementary-number-theory.html" class="btn btn--outline">View Solutions</a>
            </div>
          </div>

          <!-- Add more book tiles here later -->
        </div>
      </div>
    </section>
  </main>

  {% include footer.html %}
  <script src="/assets/scripts/main.js"></script>
</body>
</html>
